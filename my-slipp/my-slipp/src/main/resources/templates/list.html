<body>
  <header style="background-color: aliceblue">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4 class="col-md-1" style="color:gray"><a href="/">SLiPP</a></h4>
          <strong><a href="login">로그인</a></strong>
          &nbsp;&nbsp;
          <strong><a href="form.html">회원가입</a></strong>
        </div>
      </div>
    </div>
  </header>
  <!-- HEADER END-->

  <!-- LOGO HEADER END-->
  <section class="menu-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="navbar-collapse collapse ">
            <ul id="menu-top" class="nav navbar-nav navbar-right">
              <li><a class="menu-top-active" href="list">사용자리스트</a></li>
              <li><a href="ui.html">UI Elements</a></li>
              <li><a href="table.html">Data Tables</a></li>

              <li><a href="blank.html">Blank Page</a></li>

            </ul>
          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- MENU SECTION END-->
  <div class="content-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12"></br>
          <h1 class="page-head-line">사용자 리스트</h1></br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!--    Hover Rows  -->
          <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>NO.</th>
                      <th>아이디</th>
                      <th>이름</th>
                      <th>이메일</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#users}}
                    <tr>
                      <td class="col-md-1">1</td>
                      <td class="col-md-2">{{userid}}</td>
                      <td class="col-md-2">{{username}}</td>
                      <td class="col-md-2">{{useremail}}</td>
                    </tr>
                    {{/users}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- End  Hover Rows  -->
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- JAVASCRIPT AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
  <!-- CORE JQUERY SCRIPTS -->
  <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
