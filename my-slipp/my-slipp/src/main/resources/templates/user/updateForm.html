<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
  <title>SLiPP</title>
  <!-- BOOTSTRAP CORE STYLE  -->
  <link href="/assets/css/bootstrap.css" rel="stylesheet" />
  <!-- FONT AWESOME ICONS  -->
  <link href="/assets/css/font-awesome.css" rel="stylesheet" />
  <!-- CUSTOM STYLE  -->
  <link href="/assets/css/style.css" rel="stylesheet" />
  <!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  {{> include/navigation}}  
  
  <div class="content-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12"></br>
          <h1 class="page-head-line">정보 수정</h1></br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {{#user}}
          <form name="question" action="/users/{{id}}" method="POST">
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
              <label for="userid">ID</label>
              <input type="text" class="form-control" name="userid" placeholder="ID" value="{{userid}}" readonly>
            </div>
            <div class="form-group">
              <label for="userpassword">Password</label>
              <input type="password" class="form-control" name="userpassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="username">Name</label>
              <input type="text" class="form-control" name="username" placeholder="Name" value="{{username}}">
            </div>
            <div class="form-group">
              <label for="useremail">Email address</label>
              <input type="email" class="form-control" name="useremail" aria-describedby="emailHelp"
                placeholder="Email" value="{{useremail}}">
            </div></br>
            <button type="submit" class="btn btn-primary">수정</button>
          </form>
          {{/user}}
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/webjars/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="/webjars/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
