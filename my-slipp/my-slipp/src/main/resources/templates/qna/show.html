<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
  <title>SLiPP</title>
  <!-- BOOTSTRAP CORE STYLE  -->
  <link href="/assets/css/bootstrap.css" rel="stylesheet" />
  <!-- FONT AWESOME ICONS  -->
  <link href="/assets/css/font-awesome.css" rel="stylesheet" />
  <!-- CUSTOM STYLE  -->
  <link href="/assets/css/style.css" rel="stylesheet" />
  <!-- Theme style -->
  <link rel="stylesheet" href="/assets/css/AdminLTE.min.css">
  <!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  {{> include/navigation}}

  <div class="content-wrapper" style="background-color: white">
    <div class="container">
      <div class="panel panel-primary">
        {{#question}}
        <div class="panel-heading">
          <i class="fa fa-comments fa-fw"></i> {{title}}
        </div></br>
          <!-- Box Comment -->
          <div class="box box-widget">
            <div class="box-header with-border">
              <div class="user-block">
                <img class="img-circle" src="/assets/img/user1-128x128.jpg" alt="User Image">
                <span class="username"><a href="#">{{writer.userid}}</a></span>
                <span class="time">{{createDate}}</span>
              </div>
              <!-- /.user-block -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <!-- post text -->
              <p>{{contents}}</p></br>

              <button type="button" class="btn btn-default btn-xs" onclick="location.href='/questions/{{id}}/form'"><a class="fa fa-pencil"> 수정</a></button>
              <form action="/questions/{{id}}" method="POST" style="width: 49.3px; display: inline-block">
                <input type="hidden" name="_method" value="DELETE">
                <button class="btn btn-default btn-xs" type="submit">
                  <a class="fa fa-times-circle"> 삭제</a>
                </button>
              </form>
              <button type="button" class="btn btn-default btn-xs" onclick="location.href='/'"><a class="fa fa-list"> 목록</a></button>
              <span class="pull-right text-muted"> 2 comments</span>
            </div>
            <!-- /.box-body -->
            <div class="box-footer box-comments">
              {{#answers}}
              <div class="box-comment">
                <!-- User image -->
                <img class="img-circle img-sm" src="/assets/img/user3-128x128.jpg" alt="User Image">

                <div class="comment-text">
                  <span class="username">
                    {{writer.userid}}
                    <span class="text-muted pull-right">{{createDate}}</span>
                  </span><!-- /.username -->
                  {{contents}}
                </div>
                <!-- /.comment-text -->
              </div>
              {{/answers}}
            </div>
            <!-- /.box-footer -->
            <div class="box-footer">
              <form action="/questions/{{id}}/answers" method="post">
                <div class="form-group">
                  <textarea class="form-control" placeholder="Press enter to post comment" name="contents"></textarea>
                  <button type="submit" class="btn btn-default btn-xs pull-right" style="margin-top: 5px">답변하기</button>
                </div>
              </form>
            </div>
            <!-- /.box-footer -->
          </div>
          <!-- /.box -->
          {{/question}}
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/webjars/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="/webjars/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
