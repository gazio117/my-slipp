<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
  <title>SLiPP</title>
  <!-- BOOTSTRAP CORE STYLE  -->
  <link href="/assets/css/bootstrap.css" rel="stylesheet" />
  <!-- FONT AWESOME ICONS  -->
  <link href="/assets/css/font-awesome.css" rel="stylesheet" />
  <!-- CUSTOM STYLE  -->
  <link href="/assets/css/style.css" rel="stylesheet" />
  <!-- Theme style -->
  <link rel="stylesheet" href="/assets/css/AdminLTE.min.css">
  <!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  {{> include/navigation}}

  <div class="content-wrapper" style="background-color: white">
    <div class="container">
      <!-- Notifications-->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <i class="fa fa-comments fa-fw"></i> QnA
        </div></br>

        <div class="panel-body">
          <div class="list-group">
            {{#questions}}
            <a href="/questions/{{id}}" class="list-group-item">
              <i class="fa fa-user fa-fw"></i> {{writer.userid}} </br>
              <span class="pull-right text-muted small"><em class="time">{{createDate}}</em></span>
              <span class="subject" style="font-size: 20px">{{title}}</span>
              <span class="point">[8]</span>
            </a>
            {{/questions}}
          </div>
          <!-- /.list-group -->
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
              <ul class="pagination center-block" style="display:inline-block;">
                <li><a href="#">«</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">»</a></li>
              </ul>
            </div>
            <div class="col-md-3 qna-write">
              <a href="/questions/form" class="btn btn-primary pull-right" role="button">질문하기</a>
            </div>
          </div>
        </div>

      </div>
      <!--End Notifications-->
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <!-- FOOTER SECTION END-->
  <!-- JAVASCRIPT AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
  <!-- CORE JQUERY SCRIPTS -->
  <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
  <!-- BOOTSTRAP SCRIPTS  -->
  <script src="/webjars/bootstrap/4.3.1/js/bootstrap.js"></script>
</body>

</html>
